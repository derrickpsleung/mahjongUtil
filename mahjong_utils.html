<script>

    window.onload = function () {

        //let mahjongUtil = new MahjongUtil();
        //console.log(mahjongUtil.getSetOfCallingWinCards('1112344455566'));


    };


    function renderCallingWinCards(val) {

        let appendPara = function (value, targetDiv) {
            var tagObj = document.createElement("p");
            var textNode = document.createTextNode(value);
            tagObj.appendChild(textNode);
            targetDiv.appendChild(tagObj);
        };

        let mahjongUtil = new MahjongUtil();
        let resultArr = mahjongUtil.getSetOfCallingWinCards(val);

        let resultDiv = document.getElementById("mahjongInputResultDiv");
        resultDiv.innerHTML = '';

        appendPara("Number of winning cards: " + Object.keys(resultArr).length, resultDiv);

        for (let key of Object.keys(resultArr)) {

            let resultStr = key + ": ";
            for (let i = 0; i < resultArr[key].length; i++) {
                if (i > 0) {
                    resultStr += "|";
                }
                resultStr += resultArr[key][i];
            }

            appendPara(resultStr, resultDiv);

        }

    }

</script>

<html>

<head>


</head>




<body>

    <p>Input the calling win string:
        <input type="text" id="mahjongInput" />
        <input type="button" value="Click"
            onclick="javascript:renderCallingWinCards(document.getElementById('mahjongInput').value)">
    </p>
    <div id="mahjongInputResultDiv">

    </div>


</body>
